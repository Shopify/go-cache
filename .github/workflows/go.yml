name: CI

on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.32

  mod-tidy:
    name: Go Mod Tidy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.15.x

      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Tidy
        run: |
          cp go.sum{,.old}
          go mod tidy
          diff go.sum{.old,}

  test:
    name: Go ${{ matrix.go-version }} test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version:
          - 1.13.x
          - 1.14.x
          - 1.15.x

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Memcached Service
        uses: niden/actions-memcached@v7

      - name: Redis Service
        uses: supercharge/redis-github-action@1.1.0
        with:
          redis-version: 6

      - name: Test
        run: go test -v -race ./...
        env:
          MEMCACHED_SERVERS: localhost:11211
          REDIS_URL: redis://localhost:6379
